<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  const sliced_list = [];
  var flag = false;
  var k = 0;

  function bind(page) {

    if (flag) {
      const current_page = Number(sessionStorage.getItem("currentPage"));

      if (Number(current_page) < sliced_list.length - 1) {
        const pictures = []
        
        data = {};
        for(i = 0; i < sliced_list[current_page].length; i++) {
          pictures.push({
            `pic${i}`: $(`#pic${i}`).val(),
            `text${i}`: $(`#text${i}`).val()
          });
          data['pic' + String(i)] = $("#pic" + i).val();
          data['text' + String(i)] = $("#text" + i).val();
        }
        console.log(data);

        //詳情請閱公開說明書: https://developer.mozilla.org/zh-TW/docs/Web/API/Fetch_API/Using_Fetch
        fetch('', {
          headers :{
          "X-CSRFToken":document.cookie.split(';')[0].substring(10)},
          // 'X-CSRF-TOKEN': document.head.querySelector('meta[name=csrf-token]').content,
          credentials: 'same-origin',
          body: JSON.stringify(data),
          method: "POST"
        }).then(res => res.json())
          .catch(error => console.error('Error:', error))
          .then(response => {
            sessionStorage.setItem("currentPage", String(current_page + 1));
            next(sliced_list);
            console.log('Success:', response);
          });

        sessionStorage.setItem("currentPage", String(current_page + 1));

        //onload();
        //next(sliced_list);
      } else {
        alert("All pictures are annotated!");
      }
    }
    //onload();
    //$(function(){ window.location.hash = "#text"+parseInt(k-5); })
  }
  function next(sliced_list) {
    
    const current_page = Number(sessionStorage.getItem("currentPage"));
    const paged_list = sliced_list[current_page];

    for (let i = 0; i < paged_list.length; i++) {

      $("#next" + parseInt(k - 1)).attr("style", "display:none;");
      $("#first").append(`<tr>
					                   <td class='w-50'><img src='{{ "../static/image/${paged_list[i]}" }}' class="img-fluid img-thumbnail" alt="Sheep">
						                   <input type="hidden" name="pic`+ parseInt(k + i) + ` id="pic`+ parseInt(k + i) + `" value="../static/image/${paged_list[i]}"></td> 
					                   <td><textarea class='form-control' id='text`+ parseInt(k + i) + `' name='text` + parseInt(k + i) + `' rows="3" value='{{ csrf_token }}' required></textarea></td>
				                  </tr>`);
    }
    k += paged_list.length;
    flag = false;
    bind(current_page);
  }


  $(document).ready(function () {
    sessionStorage.setItem("currentPage", String(0));

    const string_all_pic = document.getElementById("all_pic").value;
    const formatted_arr = [];
    string_all_pic.substring(1, string_all_pic.length - 1).split(", ").forEach((item) => {
      formatted_arr.push(item.substring(1, item.length - 1));
    });

    const size = 5
    for (let i = 0; i < formatted_arr.length; i += size) {
      sliced_list.push(formatted_arr.slice(i, i + size));
    }

    const first_sliced_list = sliced_list[0];

    for (let i = 0; i < first_sliced_list.length; i++) {

      var page = Number(sessionStorage.getItem("currentPage"));

      $("#first").append(`<tr>
					                  <td class='w-50'><img src='{{ "../static/image/${first_sliced_list[i]}" }}' class="img-fluid img-thumbnail" alt="Sheep">
						                  <input type="hidden" name="pic`+ parseInt(k + i) + `" id="pic`+ parseInt(k + i) + `" value="../static/image/${first_sliced_list[i]}"></td> 
					                  <td><textarea class='form-control' id='text`+ parseInt(k + i) + `'  name='text` + parseInt(k + i) + `' rows="3" value='{{ csrf_token }}' required></textarea></td>
				                  </tr>`);

    }
    k += first_sliced_list.length;
    bind(0);
    //onload();

  });

  function go() {
    const current_page = Number(sessionStorage.getItem("currentPage"));
    flag = true;
    bind(current_page);
  }

  setInterval("onload()", "300");

  function onload() {
    var nextflag = false;


    var count = 0;
    var page = Number(sessionStorage.getItem("currentPage"));

    for (var i = k-5; i < k; i++) {
      //console.log("k:",k);
      //console.log("i:",i);
      var aaa = document.getElementById("text" + i).value;
      if (aaa != '') {
        count++;
      }

    }
    //console.log("count:",count);
    if (count == 5) {
      go();
      
    }
  }
</script>
