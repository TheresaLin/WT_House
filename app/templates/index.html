{% extends "base.html" %}
  {% block content %}




  <div class="container">
    <div class="row">
      <div class="col-12">


    <form method="post" name="form1" action="">

          </tr>

          <tr>

            </td>
            <td><p></p><textarea disabled class="form-control" id="exampleFormControlTextarea1" rows="4" >Handwritten letters will never go out of style!</textarea></td>

          </tr>
        
          <tr>
            <td class="w-25">
              <img src="{{ img1 }}" class="img-fluid img-thumbnail" alt="Sheep">

            </td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" name="text1" rows="2" required></textarea></td>
          </tr>
          <tr>
            <td class="w-25">
             <img src="{{ img2 }}" class="img-fluid img-thumbnail" alt="Sheep" id='try1'>
             <input id="try2" type="hidden" name="pic2" value="{{ img2 }}">
             </td>
             <td><textarea class="form-control" id="exampleFormControlTextarea1" name="text2" rows="2" required></textarea></td>
          </tr>
          
         <tr>
            <td class="w-25">
              <img src="{{ img3 }}" class="img-fluid img-thumbnail" alt="Sheep" name="pic3">

            </td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" name="text3" rows="2" required></textarea></td>
         </tr>

            </td>
            <td><textarea class="form-control" id="exampleFormControlTextarea1" name="text4" rows="2" required></textarea></td>
         </tr> 
         <tr>
          <td class="w-25">
            <img src="{{ img5 }}" class="img-fluid img-thumbnail" alt="Sheep" name="pic5">
            <input type="hidden" name="pic5" value="{{ img5 }}">
          </td>
          <td><textarea class="form-control" id="exampleFormControlTextarea1" name="text5" rows="2" required></textarea></td>
        </tr>
        </tbody>
      </table>
      <div class="button-center">
      <input style="position: absolute; left: 50%;"class="btn btn-primary" type="submit" value="Submit" name="submitButton" id="button1">
      </div>
    </form>   
      </div>
    </div>
  </div>
